<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'posts/css/style.css' %}">
    <title>작가 등록 신청</title>
</head>
<body>
    {% include 'posts/header.html' %}
    
    <main>
        <section class="cc mt20">
            <div class="container cc">
                <p class="cc title f24 mt4" style="font-weight: bold;">작가 등록 신청</p>
                <form method="POST" id="register-form" class="mt6 register_artist" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }} 
                    <div class="mt2">
                        <label class="f21" for="profile_image">프로필 사진:</label>
                        <input type="file" id="profile_image" name="profile_image">
                    </div>
                    <div class="mt2">
                        <label class="f21" for="name">이름:</label>
                        <input type="text" id="name" name="name" maxlength="16" required>
                    </div>
                    <div class="mt2">
                        <label class="f21" for="gender">성별:</label>
                        <select id="gender" name="gender" required>
                            <option value="">선택하세요</option>
                            <option value="M">남자</option>
                            <option value="F">여자</option>
                        </select>
                    </div>
                    <div class="mt2">
                        <label class="f21" for="birth_date">생년월일:</label>
                        <input type="date" id="birth_date" name="birth_date" required>
                    </div>
                    <div class="mt2">
                        <label class="f21" for="email">이메일:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="mt2">
                        <label class="f21" for="contact">연락처:</label>
                        <input type="text" id="contact" name="contact" pattern="\d{3}-\d{4}-\d{4}" placeholder="000-0000-0000" required>
                    </div>
                    <div class="mt4 cc">
                        <button type="submit" class="btn">신청하기</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
